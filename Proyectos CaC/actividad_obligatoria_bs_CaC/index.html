<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-dark">Codo a Codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mi-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mi-navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form action="" class="d-flex">
                        <input type="search" placeholder="Buscar" class="form-control me-2">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

<!--seccion cards-->

    <section class="mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="img/html_img.png" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                        </div>
                        <div class="card-footer text-muted">
                            Ultima actualizacion 1
                        </div>
                    </div>  
                </div>
                <div class="col">
                    <div class="card">
                        <img src="img/css_img.png" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                        </div>
                        <div class="card-footer text-muted">
                            Ultima actualizacion 1
                        </div>
                    </div>  
                </div>
                <div class="col">
                    <div class="card">
                        <img src="img/bootstrap_img.png" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                        </div>
                        <div class="card-footer text-muted">
                            Ultima actualizacion 1
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </section>

    <!--Formulario-->
    <section>
        <div class="container">
            <form action="">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="ejemplo@gmail.com">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-3" id="pass" placeholder="contraseña">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Validar
                    </label>
                </div>                  
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
